<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Test Results</title>
    <style>
        body {
            background-color: #FFD1DC; /* Light pastel pink background color */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-box {
            background-color: white; /* White box background color */
            color: #FF69B4; /* Pastel pink text color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .result-row {
            border-bottom: 1px solid #FF69B4; /* Pastel pink border between rows */
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .result-row:last-child {
            border-bottom: none; /* Remove border for the last row */
            padding-bottom: 0;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Test Results</h1>
        {% for row in rows %}
        <div class="result-row">
            <p>Test Result: {{ row.TestResult }}</p>
            <p>Test Name: {{ row.TestName }}</p>
        </div>
        {% endfor %}
        <a href="/">Go back to home page</a>
    </div>
</body>
</html>
